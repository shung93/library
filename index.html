<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <div class="logo">Bibliotek</div>
        <div class="sublogo">Hvor er biblioteket?</div>
    </div>

    <div class="content">
        <div id="contentBtns">
            <button id="modalBtn">Add Book</button>
        </div>
        
        <div id="userLibrary"></div>
    </div> 

    <div id="bookModal" class="modal">
        <form name="newBookForm" class="modalContent">
            
            <div class="modalHeader">
                <h1>Add New Book</h1>
                <span class="close">&times;</span>
            </div>
            
            <div class="modalInputCol">
                Title
                <input id="title" type="text" required />
            </div>
            
            <div class="modalInputCol">
                Author
                <input id="author" type="text" required />
            </div>

            <div class="modalInputCol">
                Pages
                <input id="pages" type="text" required />
            </div>

            <!-- <div class="modalInputRow">
                Finished reading?
                <input type="checkbox" id="readStatus">
            </div> -->
            
            <button type="button" id="submitBtn">Submit</button>
            
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
